<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet"
    <script src="./bootstrap/js/bootstrap.js"></script>
    <title>Document</title>
</head>
<body class="bg-dark-subtle">
    <div class="text-center">
    <h1 class="">Text-to-Speech</h1>
    <textarea class="rounded bg-info-subtle" id="textbox" rows="4" cols="50"></textarea><br>
    <button  class="btn btn-dark" id="speakbtn" onclick="speak()">Speak</button>
    //
    </div>
    <script>
        
        function speak(){
           let synth = window.speechSynthesis;
           let voice = new SpeechSynthesisUtterance(`${textbox.value}`)
           synth.speak(voice);
        }
       </script>
</body>
</html>
